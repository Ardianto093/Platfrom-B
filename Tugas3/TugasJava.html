<!DOCTYPE html>
<html lang="id">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan Kesukaan</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 style="text-align:center">Tugas JavaScript</h1>
    <form>
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Masukkan nama">
        <br><br>
        <label for="numChoices">Jumlah Pilihan:</label>
        <input type="number" id="numChoices" placeholder="Masukkan jumlah pilihan">
        <br><br>
        <button type="button" id="submitBtn">OK</button>
    </form>
    <div id="choiceInputs" class="hidden"></div>
    <div id="finalChoice" class="hidden"></div>
</body>
</html>
